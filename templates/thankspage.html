{% extends 'layout.html' %}
{% load static %}
{% block main %}

    <!-- wrapper  -->
    <div id="wrapper">
        <!-- content  -->
        <div class="content full-height">
            <div class="body-bg">
                <div class="bg" data-bg="images/bg/1.jpg"></div>
                <div class="overlay"></div>
            </div>
            <!--error-wrap-->
            <div class="error-wrap fl-wrap">
                <div class="container">
                    <h3 style="color: white; font-size: 50px">Here is your Order ID :- {{ orderid }}</h3>
                    <p>Please wait while our chefs prepare your favourite food</p>
                    <div class="clearfix"></div>
                    <div class="dots-separator fl-wrap"><span></span></div>
                    <a href="{% url 'index' %}" class="btn">Back to Home Page <i class="fal fa-long-arrow-right"></i></a>
                    <div class="section-dec sec-dec_top"></div>
                    <div class="section-dec sec-dec_bottom"></div>
                </div>
            </div>
            <!--error-wrap end-->
        </div>
        <!-- content end  -->
    </div>
    <!-- wrapper end -->
{% endblock %}
